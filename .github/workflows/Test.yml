name: Test

on:
  workflow_dispatch:
  push:
    branches:
    - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./MohaQuiz.sln
    - name: Build
      run: dotnet build ./MohaQuiz.sln --no-restore
    - name: Test
      run: dotnet test ./MohaQuiz.Test/MohaQuiz.Test.csproj --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" || true
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: DotNET Tests
        path: "/home/runner/work/MohaQuiz/MohaQuiz/MohaQuiz.Test/TestResults/test-results.trx"                            
        reporter: dotnet-trx
        fail-on-error: true