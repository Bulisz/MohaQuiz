<div class="body">
    <mat-card class="content" *ngIf="roundDetails">
        <mat-card-header>{{roundDetails.roundNumber}}.forduló: {{roundDetails.roundName}}</mat-card-header>
        <p *ngIf="roundAnswersOfTeam"><strong>{{roundAnswersOfTeam.teamName}}</strong> csapat</p>
        <div class="question" *ngFor="let question of roundDetails.questions; index as i">
            <mat-divider></mat-divider>
            <div class="question-content" *ngIf="roundAnswersOfTeam && question.questionNumber > 0">
                <p>
                    {{question.questionNumber}}. - {{question.questionText}} - <strong>{{question.fullScore}}p.</strong>
                </p>
                <p>
                    Adott válasz: <strong>{{getAnswerOfQuestionNumber(question.questionNumber)}}</strong>
                </p>
                <p>
                    Adott pont: <strong><span  id="{{'score' + i}}">0</span></strong>
                </p>
                <div class="input-container" *ngIf="getAnswerOfQuestionNumber(question.questionNumber).length > 0">
                    <button mat-raised-button color="primary" class="rnd-btn"
                        (click)="scoring(0, i, question.fullScore)">Nulla</button>
                    <button mat-raised-button color="primary" class="rnd-btn"
                        (click)="scoring(0.5, i, question.fullScore)">Fél</button>
                    <button mat-raised-button color="primary" class="rnd-btn"
                        (click)="scoring(1, i, question.fullScore)">Teljes</button>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-raised-button color="accent" class="send-btn"
                            (click)="sendScores()">ELKÜLD</button>
    </mat-card>
</div>
