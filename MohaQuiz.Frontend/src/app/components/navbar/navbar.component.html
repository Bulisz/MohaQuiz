<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <div class="left-side">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Moha Quiz</h1>
      </div>
        <h1 class="example-app-name" *ngIf="teamName">{{teamName}}</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="0">
      <mat-sidenav #snav [mode]="'over'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="" (click)="snav.toggle()">Home</a>
        </mat-nav-list>
        <mat-nav-list *ngIf="!teamName && !gameProcessState.isGameStarted">
          <a mat-list-item routerLink="team" (click)="snav.toggle()">Csapatnév</a>
        </mat-nav-list>
        <mat-nav-list *ngIf="teamName && gameProcessState.isGameStarted">
          <a mat-list-item routerLink="game" (click)="snav.toggle()">Játék</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
