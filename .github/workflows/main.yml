name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - master

env:
  WEBAPP_NAME: mohaquiz
  WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  build_and_deploy:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MohaQuiz.Backend/MohaQuiz.Backend.csproj --configuration Release --output ./publish --runtime win-x86 --self-contained false -p:PublishTrimmed=true -p:PublishSingleFile=false

      - name: Deploy to Simply
        uses: jahbenjah/SmarterASP.NET-web-deploy@1.0.0.alpha.8
        with:
          website-name: ${{ secrets.WEBSITE_NAME }}
          server-computer-name: ${{ secrets.SERVER_COMPUTER_NAME }}
          server-username: ${{ secrets.SERVER_USERNAME }}
          server-password: ${{ secrets.SERVER_PASSWORD }}
