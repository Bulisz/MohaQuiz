<div class="body">
    <mat-card class="content">
        <mat-card-header *ngIf="!gameProcessState.isGameFinished">A csapatok állása</mat-card-header>
        <mat-card-header *ngIf="gameProcessState.isGameFinished">A végeredmény</mat-card-header>
        <p *ngFor="let team of gameSummary; index as i">
            {{i+1}}. helyezett: {{team.teamName}} csapat - {{team.teamScore}} pont
        </p>
    </mat-card>
</div>
