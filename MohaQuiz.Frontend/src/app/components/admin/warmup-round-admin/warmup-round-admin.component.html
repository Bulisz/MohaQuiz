<div class="body">
  <mat-card class="content">
    <mat-card-header>{{roundDetails.roundNumber}}.forduló: {{roundDetails.roundName}}</mat-card-header>
      <p *ngFor="let question of roundDetails.questions; index as i" [ngClass]="{'bold': i + 1 === questionNumber}">
        {{question.questionNumber}}. - {{question.questionText}} / {{question.correctAnswers[0].correctAnswerText}} - {{question.fullScore}}p.
      <br></p>
    <div class="btn-container">
      <button mat-raised-button color="primary" class="rnd-btn"
          (click)="nextQuestion()" [disabled]="questionNumber === roundDetails.questions.length">Köv kérdés</button>
      <button mat-raised-button color="primary" class="rnd-btn"
          (click)="scoring()" [disabled]="questionNumber !== roundDetails.questions.length || isScoring">Pontozás</button>
      <button mat-raised-button color="primary" class="rnd-btn"
          (click)="nextRound()" [disabled]="questionNumber !== roundDetails.questions.length || !isScoring">Köv forduló</button>
    </div>
  </mat-card>
</div>
